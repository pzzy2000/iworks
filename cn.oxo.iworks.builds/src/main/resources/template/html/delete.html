<!-- del  -->
<div th:fragment="delete" class="modal fade" id="${ModuleDifBean.moduleDif.id()}_delete_windows" event="delete" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" sindex="2">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h4 class="modal-title" id="myModalLabel">
					<span>删除</span>
					<span class="error" id="errMsg"></span>
				</h4>
			</div>
			<div class="modal-body">
				<h4>
					<span>确认要删除 </span>
					<span class="error" id="delSize" style="font-size: 20px;"></span>
					<span>条数据?</span>
				</h4>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">关&nbsp;闭</button>
				<button id="submit" opt="delete" type="submit" data-loading-text="数据正在提交..." class="btn btn-primary">删&nbsp;除</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
